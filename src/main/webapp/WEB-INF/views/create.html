<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: div-1('Add new product','/product','Back to product list')"></div>
<div id="form">
    <form th:action="@{/product/save}" method="post" th:object="${product}" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}"/>
        </div>
        <div>
            <label for="producer">Producer</label>
            <input type="text" id="producer" th:field="*{producer}"/>
        </div>
        <div>
            <label for="image">Image</label>
            <input type="file" id="image" th:field="*{img}">
        </div>
        <input type="submit" value="save">
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
